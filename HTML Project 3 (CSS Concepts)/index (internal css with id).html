<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #head1{
            color: chartreuse;
            font-weight: bold;
            font-style: oblique;
        }

        #p1{
            color: turquoise;
            font-size: medium;
        }

        #p2{
            font-size: large;
        }
    </style>
</head>
<body>
    <h1 id="head1">This is the First Line</h1>
    <p id="p1">This is the Second Line</p>
    <p id="p2">Each line has different CSS Style cause of defining the ID in the HTML file by writing id="unique-name" inside the tag</p>
</body>
</html>
