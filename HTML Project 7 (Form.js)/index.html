<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="/HTML Project 7 (Form.js)/file.js">
        <div class="name">
            Name : <input type="text">
        </div>
        <br>
        <div class="id">
            ID : <input type="text">
        </div>
        <br>
        <div class="email">
            Email : <input type="email">
        </div>
        <br>
        <div class="password">
            Password : <input type="password">
        </div>
        <br>
        <div class="dat">
            Date and Time : <input type="datetime-local">
        </div>
        <br>
        <div class="submit">
            Submit : <input type="submit">
        </div>
        <br>
        <div class="reset">
            Reset : <input type="reset">
        </div>
        <br>
        <div class="color">
            Color : <input type="color">
        </div>
        <br>
        <div class="month">
            Month : <input type="month">
        </div>
        <br>
        <div class="week">
            Week : <input type="week">
        </div>
        <br>
        <div class="number">
            Number : <input type="number">
        </div>
        <br>
        <div class="checkbox">
            Checkbox : <input type="checkbox">
        </div>
        <br>
        <div class="radio">
            Radio : <input type="radio">
        </div>
        <br>
        <div class="range">
            Range : 0 <input type="range"> 10
        </div>
        <br>
        <div class="search">
            Search : <input type="search">
        </div>
        <br>
        <div class="tel">
            Telephone : <input type="tel">
        </div>
        <br>
        <div class="time">
            Time : <input type="time">
        </div>
        <br>
        <div class="url">
            URL : <input type="url">
        </div>
        <br>
        <div class="file">
            File : <input type="file">
        </div>
        <br>
        <div class="radio-button">Gender :
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>
        <br>
        <div class="text-area">
            Text Area : <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div class="dropdown">
            Dropdown : 
            <select name="dropdown">
                <option value="1">1st Value</option>
                <option value="2">2nd Value</option>
                <option value="3" selected hidden>Choose here</option>
                <option value="4">3rd Value</option>
                <option value="5">4th Value</option>
                <option value="6">5th Value</option>
            </select>
        </div>
    </form>
</body>
</html>
