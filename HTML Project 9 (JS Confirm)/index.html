<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Confirm Exit in JavaScript
    let exit = confirm("Do you want to exit?");
    if (exit){
        window.close();
        console.log("You have exited");
    }
    else {
        console.log("You have not exited");
    }

    // Reload Confirmation in JavaScript
    let reload = confirm("Do you want to reload?");
    if (reload){
        location.reload();
        console.log("You have reloaded");
    }
    else {
        console.log("You have not reloaded");
    }
    </script>
</body>
</html>
