
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>

    <p><b>Hello World (Tag : b)</b></p> <!--Bold Text-->
    <p><i>Hello World (Tag : i)</i></p> <!--Italic Text-->
    <p><u>Hello World (Tag : u)</u></p> <!--Underline Text-->
    <p><sub>Hello World (Tag : sub)</sub></p> <!--Subscript Text-->
    <p><sup>Hello World (Tag : sup)</sup></p> <!--Superscript Text-->
    
</body>
</html>
